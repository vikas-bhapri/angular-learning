<div class="form-area">
    <h1>
        User Details
    </h1>
    <br>
    <br>
    <input type="text" placeholder="Name" value="{{name}}"  [(ngModel)]="name" required="">
    <br>
    <br>
    <input type="email" placeholder="email" [(ngModel)]="email" required="">
    <br>
    <br>
    <input type="text" placeholder="Address" [(ngModel)]="address" required="">
    <br>
    <br>
    <button (click)="addNew()">Save</button>
</div>

<div *ngIf="objArray.length > 0; else noData">
    <div class="table">
        <table>
            <thead>
                <th>#</th>
                <th>name</th>
                <th>email</th>
                <th>address</th>
                <th>delete</th>
            </thead>
            <tr *ngFor="let item of objArray; let index = index">
                <td>{{ index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.address }}</td>
                <td><button (click)="delete(index)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>

<ng-template #noData>
    <h3 style="text-align: center;">No data to show!</h3>
</ng-template>
