  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mt-5">
        <label>User Name</label>  
        <input
          type="text"
          placeholder="Full name"
          class="form-control"
          name="fullName"
          formControlName="fullName"
          />
      </div>
      <div class="alert alert-danger" *ngIf="form.get('fullName')?.touched && form.get('fullName').invalid">
        <div *ngIf="form.get('fullName').errors?.required">Full name is required</div>
        <div *ngIf="form.get('fullName').errors?.minlength">Full name should be atleast 3 characters</div>
      </div>
      <div class="form-group mt-5">
        <label>Email</label>
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="alert alert-danger" *ngIf="form.get('email')?.touched && form.get('email').invalid">
        <div *ngIf="form.get('email').errors?.required">Email is required</div>
        <div *ngIf="form.get('email').errors?.email">Email should be valid</div>
      </div>
      <div class="form-group mt-5">
        <label for="address">Address</label>
        <textarea
          placeholder="Address"
          cols="30"
          rows="10"
          class="form-control"
          name="address"
          formControlName="address"
        ></textarea>
      </div>
      <div class="alert alert-danger" *ngIf="form.get('address')?.touched && form.get('address').invalid">
        <div *ngIf="form.get('address').errors?.required">Address is required</div>
      </div>
      <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-3">Save</button>
    </form>
  </div>
</div>
